<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="Logo de alura">
    </header>
    <main>

        <section>
            <textarea class="text-area" cols="30" rows="7" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="information">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="mensaje" >
                <textarea class="conteiner-flex"  id="texto-copiar" cols="18"  rows="6.5"></textarea>
                <div id="conteiner">
                    <h1 id="h1-message">Ningún mensaje fue encontrado</h1>
                    <h2 id="h2-message">Ingresa el texto que desees encriptar o desencriptar.</h2>
                </div>  
                
                <button class="copiar" onclick="copiar()" id="mostrar-C">Copiar</button>
            </div>
            


        </section>

    </main>
    <script src="/script.js"></script>
</body>

</html>
